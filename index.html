<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">
      <link rel="stylesheet" href="css/swiper-bundle.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css.map">
      <title>Responsive clothing website</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg pt-4">
         <div class="container">
            <a class="navbar-brand fw-semibold" href="#">Clothing</a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <i class="ri-menu-line icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link me-4 fw-semibold" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link me-4 fw-semibold" href="#">Men</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link me-4 fw-semibold" href="#">Women</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link me-4 fw-semibold" href="#">Bags</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link me-4 fw-semibold" href="#">Community</a>
                  </li>
               </ul>
               <div class="icons">
                  <i class="ri-heart-line fs-4 fw-medium me-2"></i>
                  <i class="ri-shopping-cart-line fs-4 fw-medium"></i>
               </div>
            </div>
         </div>
      </nav>
      <div class="landing">
         <div class="container">
            <div class="landing-content">
               <div class="landing-circle">
                  <div class="landing-subcircle"></div>
                  <h1 class="landing-title">Clothing</h1>
               </div>
               <div class="landing-swiper swiper">
                  <div class="swiper-wrapper">
                     <article class="landing-article swiper-slide">
                        <img src="img/clothing-1.png" alt="" class="landing-img">
                        <h2 class="product-title">Core Hoddie</h2>
                        <h3 class="product-price">$125</h3>
                     </article>
                     <article class="landing-article swiper-slide">
                        <img src="img/clothing-2.png" alt="" class="landing-img">
                        <h2 class="product-title">Stylish Backpack</h2>
                        <h3 class="product-price">$115</h3>
                     </article>
                     <article class="landing-article swiper-slide">
                        <img src="img/clothing-3.png" alt="" class="landing-img">
                        <h2 class="product-title">Premiere Pants</h2>
                        <h3 class="product-price">$125</h3>
                     </article>
                     <article class="landing-article swiper-slide">
                        <img src="img/clothing-4.png" alt="" class="landing-img">
                        <h2 class="product-title">Black Shorts</h2>
                        <h3 class="product-price">$75</h3>
                     </article>
                     <article class="landing-article swiper-slide">
                        <img src="img/clothing-5.png" alt="" class="landing-img">
                        <h2 class="product-title">Cool T-Shirt</h2>
                        <h3 class="product-price">$65</h3>
                     </article>
                  </div>
               </div>
               <div class="swiper-button-prev">
                  <i class="ri-arrow-left-line"></i>
               </div>
               <div class="swiper-button-next">
                  <i class="ri-arrow-right-line"></i>
               </div>
            </div>
         </div>
      </div>
      <div class="footer pb-4">
         <div class="container">
            <div class="row align-items-center">
               <div class="col-6 fw-semibold">
                  AR | EN
               </div>
               <div class="col-6">
                  <div class="links d-flex justify-content-end">
                     <a href="https://www.facebook.com/" target="_blank"><i class="ri-facebook-circle-line fs-4 me-3"></i></a>
                     <a href="https://www.instagram.com/" target="_blank"><i class="ri-instagram-line fs-4 me-3"></i></a>
                     <a href="https://twitter.com/" target="_blank"><i class="ri-twitter-x-line fs-4 me-3"></i></a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="js/scrollreveal.min.js"></script>
      <script src="js/swiper-bundle.min.js"></script>
      <script src="js/main.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/bootstrap.bundle.min.js.map"></script>
   </body>
</html>
